{% extends 'base.html' %}
{% block title %}Task Detail{% endblock %}

{% block content %}


<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">
        <form method="POST">
            {% csrf_token %}
        <div class="mx-auto max-w-screen-sm text-center">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold leading-tight text-gray-900 dark:text-white">Are your sure you want to delete this task "{{task.title}}"?</h2>
            <button type="submit" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800">
                Delete
            </button>
        </div>
    </form>
    </div>
</section>
{% endblock %}
