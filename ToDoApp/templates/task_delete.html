{% extends 'base.html' %}
{% block title %}Task Detail{% endblock %}

{% block content %}
    <div class="header-bar">
    <a href="{% url 'TaskList' %}">&#8592;Go Back</a>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <p>Are your sure you want to delete this task "{{task}}"?</p>
            <input class="button" type="submit" value="Delete" />
        </form>
    </div>
{% endblock %}
